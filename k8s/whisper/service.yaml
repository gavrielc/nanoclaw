apiVersion: v1
kind: Service
metadata:
  name: whisper-svc
  namespace: tenant-rahulkul
  labels:
    app: whisper
    tenant: rahulkul
spec:
  type: ClusterIP
  selector:
    app: whisper
  ports:
    - port: 9000
      targetPort: 8000
      protocol: TCP
      name: http
